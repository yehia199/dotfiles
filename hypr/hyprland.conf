monitor=,preferred,auto,1.5
#startup
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland
exec-once = waybar
# exec-once = ~/.config/waybar/launch.sh [--everforest]
exec-once = nm-applet
exec-once = wal -R
# exec-once = hyprpaper
exec-once = swww-daemon
# exec-once = swaync
exec-once = hyprctl setcursor BibataModernClassic 24 
# gsettings set org.gnome.desktop.interface cursor-size '24'
# gsettings set org.gnome.desktop.interface cursor-theme 'Qogir'
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &  
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
# exec-once = clipse -listen  # run listener on startup
exec-once = ~/.config/hypr/scripts/sleep.sh
exec-once = ~/.config/hypr/scripts/xdph.sh
exec = echo "Xft.dpi: 144" | xrdb -merge
env = QT_QPA_PLATFORM,wayland   
env = QT_QPA_PLATFORMTHEME,kde
env = SDL_VIDEODRIVER=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_DESKTOP=Hyprland
env = HYPRCURSOR_THEME,BibataModernClassic
env = HYPRCURSOR_SIZE,24
env = ANKI_WAYLAND,1
env = BEMOJI_PICKER_CMD="tofi"
# env = QT_SCALE_FACTOR,1.5
source = /home/yehia/.cache/wal/colors-hyprland.conf

input {
    kb_layout = us,ara,de
    kb_options = grp:alt_shift_toggle,caps:swapescape
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}
device {
    name = usb-optical-mouse-
    accel_profile = flat
    sensitivity = 0.5
  }
misc {
    vfr = false
    disable_hyprland_logo = true
  }
xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = true
}

env = GDK_DPI_SCALE=1.5

general {
    #sensitivity=1.0 # for mouse cursor    
    gaps_in=2
    gaps_out=2
    border_size=2
    # col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    # col.active_border=rgba(94e2d5ff) rgba(89b4faff) rgba(cba6f7ff)
    col.active_border= rgba(E78A4Eff)
    col.inactive_border = rgba(282828ff)
    #apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    # col.group_border=0xff89dceb
    # col.group_border_active=0xfff9e2af
    layout = master
    allow_tearing = false
}
windowrule = noanim, class:tofi title:tofi
windowrulev2 = immediate, class:^(steam_app_843380)$
windowrulev2 = immediate, class:^(yuzu)$
windowrulev2 = immediate, class:^(ryujinx)$
windowrulev2 = float,class:(floating) # ensure you have defined a floating window class
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
#windowrulev2 = fakefullscreen, class:^(firefox)$
# windowrulev2 = stayfocused, title:^()$,class:^(ryujinx)$
# windowrulev2 = minsize 1 1, title:^()$,class:^(ryujinx)$

decoration {
    # drop_shadow = false
   # shadow_range=100
  blur {
      enabled = false
      size = 8
      # layerrule = blur,waybar
    } 
    
  shadow {
        enabled = false
    }
   #shadow_render_power=5
    rounding=5

}
#
# animations {
#     enabled=1
#     # bezier=overshot,0.05,0.9,0.1,1.1
#     bezier=overshot,0.13,0.99,0.29,1.1
#     animation=windows,1,6,overshot,slide
#     animation=border,1,10,default
#     animation=fade,1,10,default
#     animation=workspaces,1,3,default
# }

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Window Rules


master {
    # new_is_master = true
}

gestures {
     # workspace_swipe = on
    gesture = 3, horizontal, workspace
}

$mainMod = SUPER

# Executing programs
bind = SUPER, W,      exec, zen-browser
bind = SUPER, F,      exec, thunar
bind = SUPER, RETURN, exec, foot
bind = SUPER, X,      exec, wlogout
bind = SUPER, O,      exec, telegram-desktop
# bind = SUPER SHIFT, N, exec, swaync-client -t -sw
# Rofi Wayland Keybindings
bind = SUPER, D,    exec, tofi-drun --drun-launch=true
bind = SUPER, S,    exec, rofi -show filebrowser 
bind = SUPER, E,    exec, bemoji 
bind = SUPER, C,    exec, rofi -show calc 
bind = SUPER, TAB,  exec, rofi -show window


bind = SUPER, V, exec, cliphist list | tofi | cliphist decode | wl-copy
# bind = SUPER, V, exec, alacritty --class floating -e zsh -c 'clipse'

#bind = SUPER SHIFT, S, exec, hyprland-interactive-screenshot

bind=SUPER,space,exec,wofi --show drun -o DP-3
# Screenshot keybindings
bind = SUPER ALT,   S, exec, grim
bind = SUPER SHIFT, S, exec, grim -g "$(slurp -d)"

#open color picker
bind = SUPER SHIFT, C, exec, hyprpicker -a
# Volume Keybinds
bind = , XF86AudioRaiseVolume,    exec, amixer set Master 5%+
bind = , XF86AudioLowerVolume,    exec, amixer set Master 5%-
bind = , XF86AudioMute,           exec, amixer set Master toggle

# Hyprland Bindings 
bind = SUPER, Q,       killactive, 
bind = SUPER, A,       fullscreen, 
bind = SUPER, P,       pseudo,
bind = SUPER, I,       togglesplit,
bind = SUPER SHIFT, Q, exit, 
bind = SUPER SHIFT, F, togglefloating, 
bind = SUPER, T, togglegroup,

bind = $mainMod SHIFT, n, changegroupactive, b
bind = $mainMod SHIFT, p, changegroupactive, f
# brightness keybinds
bind = , XF86MonBrightnessUp,     exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown,   exec, brightnessctl set 5%-

# Move focus with main:Mod + arrow keys
bind = $mainMod, h,  movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k,    movefocus, u
bind = $mainMod, j,  movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#resize windows through keyboard
bind = $mainMod ALT, H, resizeactive, 20 0
bind = $mainMod ALT, L, resizeactive, -20 0
bind = $mainMod ALT, K, resizeactive, 0 -20
bind = $mainMod ALT, J, resizeactive, 0 20
#move windows through keyboard
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = $mainMod,y,submap,passthru
submap = passthru
bind = SUPER,Escape,submap,reset
submap = reset

#obs binds
bind = ctrl, r, pass, ^(com\.obsproject\.Studio)$
bind = ctrl, s, pass, ^(com\.obsproject\.Studio)$
bind = ctrl, 1, pass, ^(com\.obsproject\.Studio)$
bind = ctrl, 2, pass, ^(com\.obsproject\.Studio)$
